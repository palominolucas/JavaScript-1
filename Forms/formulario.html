<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Formulario con DOM, Eventos y Funciones</title>
        <script type="text/javascript" src="5-formulario.js"></script>
        <style>
            .box{
                width: 200px;
                height: 200px;
                float: left;
                margin: 20px;
            }
            .dashed{
                border: 3px dashed black;
                padding: 5px;
            }
        </style>
    
    </head>
    <body>
        <!--
            1. Formulario con: nombre, apellido y edad.
            2. Boton de submit.
            3. Mostrar datos por pantalla.
            4. Validación del formulario.
        -->
        <h1>Formulario DOM, Eventos y Funciones:</h1>

        <div class="box">
            <form action="#" onsubmit="return false;" method="POST" id="formulario">
                <label for="nombre">Nombre</label><br>
                <input type="text" name="nombre" id="nombre"><br>
                <span id="error_nombre" style="color: red;"> </span><br>
                <label for="apellido">Apellido</label><br>
                <input type="text" name="apellido" id="apellido"><br>
                <span id="error_apellido" style="color: red;"> </span><br>
                <label for="edad">Edad</label><br>
                <input type="number" name="edad" id="edad"><br>
                <span id="error_edad" style="color: red;"> </span><br>

                <input type="submit" value="enviar" id="submit">
            </form>
        </div>
        <div class="box dashed">
            <h3>Información del usuario.</h3><hr/>
            <p id="p_nombre">
                Nombre: <span></span>
            </p>
            <p id="p_apellido">
                Apellido: <span></span>
            </p>
            <p id="p_edad">
                Edad: <span></span>
            </p>
           
        </div>
    </body>
</html>
